<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>CodePen - Animated Chevron</title>
    <style>body {background-color: black; }</style>
    <link rel="stylesheet" href="./chevron-animation.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div  class="wrapper">
<a id="chev" class="chevron--down">
    <svg width="100" height="100" version="1.1" viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid">

        <line class="chevron__line1" x1="10" y1="50" x2="50" y2="50" />
        <line class="chevron__line2" x1="90" y1="50" x2="50" y2="50" />
      </g>    
    </svg>
  </a>
</div>
<script src="./new-accordion.js"></script>
